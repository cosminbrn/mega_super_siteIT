<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A Vite + React application" />
    <meta name="keywords" content="Vite, React, JavaScript" />
    <meta name="author" content="Baroana Cosmin George" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Vite + React</title>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <div class="nav-container">
          <a href="index.html">
              <img src="src/assets/images/logo.png" alt="Logo" class="logo">
            </a>
          <nav class="nav-links">
              <a href="#" class="nav-button">Recipes</a>
              <a href="addreci.html" class="nav-button">Add Recipe</a>
          </nav>
          <div class="auth-buttons" id="auth-buttons">
              <!-- Buttons will be dynamically added here -->
          </div>
      </div>
  </header>

    

    

    

    <footer>
        <div class="social-icons">
            <!-- Placeholder for social media icons -->
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer"><img src="src/assets/images/instagram.png" alt="Instagram" class="social-icon"></a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer"><img src="src/assets/images/facebook.png" alt="Facebook" class="social-icon"></a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer"><img src="src/assets/images/youtube.png" alt="YouTube" class="social-icon"></a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer"><img src="src/assets/images/twitch.png" alt="Twitch" class="social-icon"></a>
        </div>
    </footer>
    <script src="/src/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const authButtons = document.getElementById('auth-buttons');
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

        if (isLoggedIn) {
          authButtons.innerHTML = `
            <a href="profile.html" class="fancy-button">Profile</a>
            <a href="index.html" class="fancy-button" id="logout-button">Logout</a>
          `;
          document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.setItem('isLoggedIn', 'false');
          });
        } else {
          authButtons.innerHTML = `
            <a href="signin.html" class="fancy-button">Login</a>
            <a href="signup.html" class="fancy-button">Register</a>
          `;
        }
      });
    </script>
</body>
</html>
